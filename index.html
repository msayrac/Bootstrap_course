<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Bootstrap Breakpoints</title>
    <style>

        body {
            padding: 70px;
        }

    </style>
   
</head>
<body>
   
   <div class="form-check">       
        <input type="checkbox" name="" id="ch1" class="form-check-input">
        <label for="ch1" class="form-check-label">Default Checkbox</label>
   </div> 

<br><br>

<div class="form-check">       
        <input type="checkbox" name="" id="ch2" class="form-check-input" checked>
        <label for="ch2" class="form-check-label">Default Checkbox</label>
   </div> 

<div class="form-check">       
        <input type="checkbox" name="" id="ch3" class="form-check-input" checked disabled>
        <label for="ch3" class="form-check-label">Default Checkbox</label>
   </div>

   <br><br>
<div class="form-check">       
        <input type="radio" name="rd" id="rd1" class="form-check-input">
        <label for="rd1" class="form-check-label">Default Radio Button</label>
   </div>

   <div class="form-check">       
        <input type="radio" name="rd" id="rd2" class="form-check-input" checked>
        <label for="rd2" class="form-check-label">Default Radio Button</label>
   </div>

   <div class="form-check form-check-inline">       
        <input type="radio" name="rd2" id="rd3" class="form-check-input" checked disabled>
        <label for="rd3" class="form-check-label">Default1 Radio Button</label>
   </div>

    <div class="form-check form-check-inline">       
        <input type="radio" name="rd2" id="rd3" class="form-check-input" checked disabled>
        <label for="rd3" class="form-check-label">Default2 Radio Button</label>
   </div>


   <div class="form-check form-switch">       
        <input type="checkbox" name="" id="sw1" class="form-check-input" >
        <label for="sw1" class="form-check-label">switch1 Button</label>
   </div>

     <div class="form-check form-switch">       
        <input type="checkbox" name="" id="sw2" class="form-check-input" >
        <label for="sw2" class="form-check-label">switch Button</label>
   </div>


    <div class="form-check form-switch">       
        <input type="checkbox" name="" id="sw2" class="form-check-input"  >
        <label for="sw2" class="form-check-label">switch Button</label>
   </div>

    <div class="form-check form-switch">       
        <input type="checkbox" name="" id="sw2" class="form-check-input"  >
        <label for="sw2" class="form-check-label">switch Button</label>
   </div>


   <br><br><br>

   <p>
    <input type="checkbox" id="btn-check1" class="btn-check" autocomplete="off">
    <label for="btn-check1" class="btn btn-primary">Single Toggle</label>
   </p>

     <p>
    <input type="checkbox" id="btn-check2" class="btn-check" autocomplete="off">
    <label for="btn-check2" class="btn btn-outline-primary">Single Toggle</label>
   </p>

   <p>
    <div class="btn-group">
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
        <label for="option1" class="btn btn-outline-danger">Checked</label>
    </div>

    <div class="btn-group">
        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
        <label for="option2" class="btn btn-outline-danger">radio</label>
    </div>

    <div class="btn-group">
        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
        <label for="option3" class="btn btn-outline-danger">radio</label>
    </div>
   </p>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
