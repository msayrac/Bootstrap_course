<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Collapse Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body { padding: 70px; }
    </style>
</head>
<body>

   
<button type="button" class="btn btn-primary" data-target="#modal1" data-toggle="modal">Open Modal</button>

<div class="modal" id="modal1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Lorem ipsum dolor sit.</h4></div>
            <div class="modal-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, quae?</div>
            <div class="modal-footer">Lorem, ipsum.</div>

        </div>
    </div>
</div>













  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        // Now this works because the <div id="message"> exists above
        var message = document.getElementById("message");
        
        // Safety check to ensure element exists before modifying it
        if (message) {
            message.className = "alert alert-success"; // .className is standard, though .classList works too
            message.innerHTML = "Success: The JavaScript loaded correctly.";
            console.log("Message updated");
        }
    </script>

</body>
</html>
