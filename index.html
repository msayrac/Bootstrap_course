<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Bootstrap Breakpoints</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>
<body>

    <form class="w-50 mb-5" action="">
   
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
    </div>

    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>

    <form action="" class="mb-5">

        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control">
               
            </div>

            <div class="col">
                <input type="text" class="form-control">
            </div>

            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>    
    </form>


    <form class="mb-5">

       <div class="row g-3">

           <div class="col-6">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
           </div>

           <div class="col-6">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
           </div>

        <div class="col-12">
            <label for="adress">Adress 1</label>
            <textarea name="adress" id="adress" class="form-control"></textarea>
        </div>

         <div class="col-12">
            <label for="adress">Adress 2</label>
            <textarea name="adress" id="adress" class="form-control"></textarea>
        </div>

        <div class="col-6">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>

        <div class="col-4">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control">
        </div>

        <div class="col-2">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode" class="form-control">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="notifications" id="notifications" class="form-check-input">
                <label class="form-check-label" for="notifications">Send me notifications</label>
            </div>
        </div>
    
        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
        </div>
        </div>
    </form>
  



    <form action="" class="mb-5">
        <div class="row mb-3">
            <label class="col-2" for="email">Email</label>
            <div class="col-10">
                <input type="email" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-2" for="password">Password</label>
            <div class="col-10">
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-2" for="gender">Gender</label>
            <div class="col-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label for="female" class="form-check-label">Female</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label for="male" class="form-check-label">Male</label>
                </div>
            </div>
        </div>

        <div class="row mb-3 offset-2">

            <div class="col-10" >
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>



        </div>


    </form>

























<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
